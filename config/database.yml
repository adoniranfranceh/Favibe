default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: db

development:
  <<: *default
  database: favibe_development

test:
  <<: *default
  database: favibe_test

production:
  <<: *default
  database: favibe_production
